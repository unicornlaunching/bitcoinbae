<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin BAE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>




  
</head>
<body>
    <div class="container">
        <div class="model-viewer-container">
            <model-viewer src="https://github.com/unicornlaunching/bitcoinbae/blob/main/Mintv2Dancing2.glb?raw=true" poster="https://img.freepik.com/premium-psd/portrait-good-looking-executive_410516-125326.jpg" alt="3D Model" auto-rotate camera-controls></model-viewer>

        </div>
        <div class="chat-interface">
            <div class="chat-header">Meet _____________</div>
            <div class="chat-history" id="chat-history"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Is this seat taken?">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

  <!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  
  
  </body>


<script>
  document.getElementById('send-button').addEventListener('click', sendMessage);
document.getElementById('chat-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

function sendMessage() {
    const chatInput = document.getElementById('chat-input');
    const message = chatInput.value.trim();

    if (message) {
        addMessageToChat('You', message);
        chatInput.value = '';

        // Simulate a response from Replika
        setTimeout(() => {
            addMessageToChat('Chad', 'I have a feeling you are going to make me late for my next meeting.');
        }, 1000);
    }
}

function addMessageToChat(sender, message) {
    const chatHistory = document.getElementById('chat-history');
    const messageElement = document.createElement('div');
    messageElement.classList.add('chat-message');
    messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
    chatHistory.appendChild(messageElement);
    chatHistory.scrollTop = chatHistory.scrollHeight;
}

  
</script>

</html>
